<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guess Game</title>
    <link rel="stylesheet" href="/asset/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <h1>COLOR GUESSING GAME</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <p class="instructions" data-testid="gameInstructions">
        Guess the correct color!
      </p>
      <div class="color-options" data-testid="colorOptions">
        <!-- Color buttons will be dynamically generated here -->
      </div>
      <p class="status" data-testid="gameStatus"></p>
      <p class="score">Score: <span data-testid="score">0</span></p>
      <div class="buttons">
        <button class="new-game-button" data-testid="newGameButton">
          New Round
        </button>
        <button class="restart-button" data-testid="restartButton">
          Restart Game
        </button>
      </div>
    </div>
    <script src="/asset/js/main.js"></script>
  </body>
</html>
